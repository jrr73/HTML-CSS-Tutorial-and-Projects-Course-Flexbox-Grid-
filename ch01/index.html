<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <!-- text input -->
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" />
      <br /><br />

      <!-- password input -->
      <input
        type="password"
        name="password"
        placeholder="enter your password"
      />
      <br /><br />

      <!-- email input -->
      <input type="email" name="email" value="email@email" />
      <br /><br />

      <!-- text area -->
      <p>Description</p>
      <textarea name="" id="" cols="10" rows="2"></textarea>
      <br /><br />

      <!-- radio buttons -->
      <p>please select your favorite coding language</p>
      <input type="radio" name="coding" id="" value="1 Javascript" checked />
      Javascript<br />
      <input type="radio" name="coding" id="" value="1 Python" /> Python<br />
      <input type="radio" name="coding" id="" value="1 C++" /> C++<br />
      <br /><br />

      <!-- check buttons -->
      <p>please select your favorite coding language</p>
      <input
        type="checkbox"
        name="programming"
        id=""
        value="2 Javascript"
        checked
      />
      Javascript<br />
      <input type="checkbox" name="programming" id="" value="2 Python" />
      Python<br />
      <input type="checkbox" name="programming" id="" value="2 C++" /> C++<br />
      <br /><br />

      <!-- select input -->
      <p>please select your favorite coding language</p>
      <select name="languages" id="">
        <option value="3 Javascript">Javascript</option>
        <option value="3 Python">Python</option>
        <option value="3 C++">C++</option>
      </select>
      <br /><br />

      <!-- <input type="submit" value="submit"> -->
      <button type="submit">submit here</button>
    </form>
  </body>
</html>
